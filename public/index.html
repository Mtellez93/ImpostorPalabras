<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impostor Fiestas</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<h1>SALA <span id="room">----</span></h1>

<button onclick="start()">Iniciar ronda</button>
<button onclick="startVoting()">Iniciar votaciÃ³n</button>

<h2 id="phase"></h2>

<h3>Jugadores</h3>
<div id="players"></div>

<script>
const socket = io();
let room="";

socket.emit("create");

socket.on("room",r=>{
 room=r;
 document.getElementById("room").innerText=r;
});

socket.on("players",list=>{
 document.getElementById("players").innerHTML =
   list.map(p=>p.name).join("<br>");
});

socket.on("phase",p=>{
 document.getElementById("phase").innerText=p;
});

socket.on("result",data=>{
 alert(data.name + (data.wasImpostor ? " era el impostor ðŸ˜ˆ" : " no era impostor"));
});

function start(){
 socket.emit("start",room);
}

function startVoting(){
 socket.emit("startVoting",room);
}
</script>

</body>
</html>
