<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Impostor Fiesta</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<h1>SALA <span id="room"></span></h1>
<h2 id="phase"></h2>
<h3 id="timer"></h3>

<button onclick="start()">Iniciar</button>

<div id="players"></div>

<script>
const socket=io();
let room="";

socket.emit("create");

socket.on("room",r=>{
 room=r;
 document.getElementById("room").innerText=r;
});

socket.on("players",list=>{
 document.getElementById("players").innerHTML=list.map(p=>p.name).join("<br>");
});

socket.on("phase",p=>{
 document.getElementById("phase").innerText=p;
});

socket.on("timer",t=>{
 document.getElementById("timer").innerText=t+"s";
});

function start(){
 socket.emit("start",room);
}
</script>

</body>
</html>
