<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugador</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<input id="room" placeholder="Sala">
<input id="name" placeholder="Nombre">
<button onclick="join()">Entrar</button>

<h2 id="role"></h2>

<div id="vote"></div>

<script>
const socket=io();

function join(){
 socket.emit("join",{
  room:document.getElementById("room").value.toUpperCase(),
  name:document.getElementById("name").value
 });
}

socket.on("role",d=>{
 if(d.impostor){
  document.getElementById("role").innerText="Eres impostor üòà";
 } else {
  document.getElementById("role").innerText="Palabra "+d.word;
 }
});

socket.on("phase",p=>{
 if(p==="voting"){
  document.getElementById("vote").innerHTML="Votaci√≥n abierta";
 }
});
</script>

</body>
</html>
