<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugador</title>
<link rel="stylesheet" href="style.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body>

<input id="room" placeholder="C√≥digo sala">
<input id="name" placeholder="Nombre">
<button onclick="join()">Entrar</button>

<h2 id="role"></h2>

<div id="vote"></div>

<script>
const socket=io();
let room="";

function join(){
 room=document.getElementById("room").value.toUpperCase();
 socket.emit("join",{room,name:document.getElementById("name").value});
}

socket.on("role",d=>{
 document.getElementById("role").innerText=
   d.impostor ? "Eres impostor üòà" : "Palabra: "+d.word;
});

socket.on("players",list=>{
 let html="<h3>Vota:</h3>";
 list.forEach(p=>{
   html+=`<button onclick="vote('${p.id}')">${p.name}</button><br>`;
 });
 document.getElementById("vote").innerHTML=html;
});

function vote(target){
 socket.emit("vote",{room,target});
 document.getElementById("vote").innerHTML="Voto enviado ‚úîÔ∏è";
}
</script>

</body>
</html>
